<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom-Alo news</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/cecd677bf2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start  -->
    <header class="container d-flex justify-content-between mt-5 mb-5">
        <div class="">
            <h3 class="fw-semibold name">
                <span class="logo-name px-3 py-3 rounded text-white"> PROTHOM-ALO</span> News
            </h3>
        </div>
        <div class="nav">
            <nav class=" navbar  navbar-expand-lg bg-light p-0">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-5 me-3 text-primary" href="#">News</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link fs-5" href="question.html" target="_blank">Blog</a>
                    </li>

                </ul>
        </div>
        </nav>
    </header>
    <hr class="container">
    <!-- header end  -->

    <main class="container">
        <!-- navbar  -->
        <section>
            <div id="catagory" class="">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse d-flex justify-content-around navbar-collapse" id="navbarNav">

                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!-- found section  -->
        <section class="mt-5">
            <div>
                <h2 class="fw-semibold fs-4 shadow">
                    <span id="found">0</span> items found in this categories
                </h2>
            </div>
        </section>
        <!-- details category  -->

        <section>
            <div id="catagories-details" class="mt-5">

            </div>
        </section>
        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" id="modal">
                </div>

            </div>


        </section>
        <!-- spinner section  -->
        <section class="d-none" id="spinner">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- javascript  -->
    <script src="app.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
